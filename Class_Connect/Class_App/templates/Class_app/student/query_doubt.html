<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Query Doubt</title>
    {% include 'Class_app/common_files/common_css.html' %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; 
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; 
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control {
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #007bff; 
            color: #fff; 
            padding: 10px 20px;
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3; 
        }

        .alert {
            width: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    {% include 'Class_app/student/stu_header.html' %}
    <div class="container">
        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ m }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="header">
            <h1>Any Doubt? You can ask here</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" required>
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" name="question" rows="3" placeholder="Enter Your Question" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include 'Class_app/common_files/common_footer.html' %}
</body>
</html>
